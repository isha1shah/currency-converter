<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="cc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input id="amount" value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag">
                        <select id="from-currency" name="from">
                        </select> 
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left converter-icon"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag">
                        <select id="to-currency" name="to">
                        </select> 
                    </div>
                </div>
            </div>
            <div class="msg" id="exchange-msg">1 USD = 80 INR</div>
            <button type="button" id="convert-btn">Get exchange rate</button>
        </form>
    </div>
   <script src="country.js"></script>
<script src="cc.js"></script>
    
</body>
</html>
